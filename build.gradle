group 'mevlutBul'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    //compile("org.springframework.boot:spring-boot-starter")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web' , version:'1.5.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.3.2.RELEASE'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212.jre7'

    compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.2.2'
    compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.2.2'

    compile group: 'org.springframework', name: 'spring-websocket', version: '5.0.4.RELEASE'
    //compile("org.webjars:stomp-websocket:2.3.3")
    compile group: 'org.springframework', name: 'spring-messaging', version: '5.0.4.RELEASE'
    compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    compile group: 'org.thymeleaf', name: 'thymeleaf', version: '2.0.5'


}
